query Auth {
  auth {
    isAuthenticated
    user {
      gender
      name {
        first
      }
    }
    userFullName
  }
}

mutation SignIn($name: String) {
  signIn(name: $name) {
    isAuthenticated
    # user {
    #   gender
    #   name {
    #     first
    #   }
    # }
    userFullName
  }
}

